
  <div class="card mb-4 mb-lg-2">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <span class="h2 font-weight-bold mb-0"> {{error || 'Oops, we got some problem please try again later.'}}</span>
        </div>
        <div class="col-auto">
          <div
            class="icon icon-shape bg-danger text-white rounded-circle shadow"
          >
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
      <p class="mt-3 mb-0 text-muted text-sm">
        <button (click)="callSupport()" class="btn btn-success">Support</button>
      </p>
    </div>
  </div>
